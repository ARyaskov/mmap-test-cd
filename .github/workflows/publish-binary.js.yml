name: Publish Binaries

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        node-version: [18, 19, 20, 21, 22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix['node-version'] }}

      - name: Install Python and distutils
        run: |
          sudo apt-get update
          sudo apt-get install python3-distutils -y
        if: runner.os == 'Linux'

      - name: Install Python and distutils on macOS
        run: |
          python3 -m ensurepip --upgrade
          python3 -m pip install distutils
        if: runner.os == 'macOS'

      - name: Install dependencies
        run: npm install

      - name: Build binary
        run: npm run build

      - name: Rename and package artifact
        run: |
          ABI_VERSION=$(node -p "process.versions.modules")
          if [ ${{ matrix.os }} == 'windows-latest' ]; then
            OS_SUFFIX="win32-x64"
          elif [ ${{ matrix.os }} == 'ubuntu-latest' ]; then
            OS_SUFFIX="linux-x64"
          else
            OS_SUFFIX="darwin-x64"
          fi
          ARCHIVE_NAME="mmap_io-${{ github.ref_name }}-node-v${ABI_VERSION}-${OS_SUFFIX}.tar.gz"
          tar -czvf $ARCHIVE_NAME -C build/binding .
          echo "ARCHIVE_NAME=${ARCHIVE_NAME}" >> $GITHUB_ENV
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.ref_name }}-node-v${ABI_VERSION}-package
          path: ${{ env.ARCHIVE_NAME }}
